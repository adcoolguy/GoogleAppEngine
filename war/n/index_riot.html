<body>
    <!-- place the custom tag anywhere inside the body -->
    <hello></hello>
    <sr-start></sr-start>
    <div id="mydata"></div>

    <!-- include riot.js -->
    <!--- NOTES: YOU CAN NOT LOAD BOTH COMPILER and RIOT - YOU CAN ONLY LOAD ONE! --->
    <script src="riotjs/2.3.11/riot+compiler.min.js"></script>
    <!--<script src="riotjs/2.3.11/riot.js"></script>-->
    <!-- include the tag -->
    <script src="tags/hello.tag" type="riot/tag"></script>
    <script src="tags/sr-start.tag" type="riot/tag"></script>
    <!--<script src="riotjs/all.js" ype="riot/tag"></script>-->
    <!-- mount the tag -->
    <script>riot.mount('*')</script>
    <script src='js/bower_components/swagger-js/browser/swagger-client.js' type='text/javascript'></script>
    <script type="text/javascript">
        // initialize swagger, point to a resource listing
        window.swagger = new SwaggerClient({
//            url: "http://petstore.swagger.io/v2/swagger.json",
            url: "/swagger/swagger.json",
            success: function() {
                // upon connect, fetch a pet and set contents to element "mydata"
                swagger.fusr.getPetById({petId:1},{responseContentType: 'application/json'}, function(data) {
//                swagger.pet.getPetById({petId:1},{responseContentType: 'application/json'}, function(data) {
                    document.getElementById("mydata").innerHTML = JSON.stringify(data.obj);
                });
            }
        });
    </script>
