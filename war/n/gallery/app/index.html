<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jesse Wolgamott">

    <title>Example Angular Directives with Images</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- App specific css -->
    <link href="css/gallery.css" rel="stylesheet">


      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="components/html5shiv.js"></script>
      <script src="components/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="YourApp">

  <!- *************************************************************************************************************************************************** -->
  <!-- begin n sdk -->
  <!- *************************************************************************************************************************************************** -->
  <div type="text/webcom-template" id="box-tab-1" ng-controller='GalleryController'>
      Tab 1 settings will show up here
      <div>
          <label>Color:</label><input type="text" data-ng-model="color"/>
      </div>
      <div style="margin-top: 10px;">
          <gallery-image data-id="0" data-ng-click="toggleSelect(0)" ng-src="{{selectedGalleryImage}}"/>
          <gallery-image data-id="1" ng-src="{{someObject.name}}"/>
          <img id="0" ng-src="{{someObject.name}}"/>
          <img id="1" data-ng-click="toggleSelect(0)" ng-src="{{selectedGalleryImage}}" />
      </div>
  </div>

  <div class="container" ng-controller='GalleryController' data-controllerId="1">
      <div class="row">
          <div class="col-lg-4">
              <h2>1</h2>
              <gallery-image data-id="2" data-ng-click="handleDelete(true, 2)" data-src="http://us.123rf.com/400wm/400/400/mangostock/mangostock1002/mangostock100200017/6385014-proud-and-confident-owner-of-a-small-pastry-store.jpg">
          </div>
          <div class="col-lg-4">
              <h2>2</h2>
              <gallery-image data-id="3" data-ng-click="toggleSelect(2)" data-src="http://us.123rf.com/400wm/400/400/johnkwan/johnkwan1110/johnkwan111000018/10963519-provide-financial-solutions-and-support-to-small-businessprovide-financial-solutions-and-support-to-.jpg">
          </div>
          <div class="col-lg-4">
              <h2>3</h2>
              <gallery-image data-ng-click="toggleSelect('http://us.123rf.com/400wm/400/400/tomwang/tomwang1109/tomwang110900049/10739727-little-businessman-looked-at-a-giant-businessman.jpg')" data-src="http://us.123rf.com/400wm/400/400/tomwang/tomwang1109/tomwang110900049/10739727-little-businessman-looked-at-a-giant-businessman.jpg">
          </div>
      </div>
  </div> <!-- /container -->
  <!- *************************************************************************************************************************************************** -->
  <!-- end n sdk -->
  <!- *************************************************************************************************************************************************** -->

  <!- *************************************************************************************************************************************************** -->
  <!-- begin app specific test -->
  <!- *************************************************************************************************************************************************** -->
  <div class="container" ng-controller='UsersController'>
        <div class="col-lg-4">
          <h2>With Facebook ID</h2>
          <!-- From your profile e.g. https://www.facebook.com/jen.chong.90 visit http://findmyfacebookid.com/ to get the id -->
          <gallery-image data-facebook-id="100003487415235"/>
        </div>
        <div class="col-lg-4">
          <h2>With GitHub Username</h2>
          <gallery-image data-github-username="ghguy"/>
       </div>
        <div class="col-lg-4">
          <h2>With Email</h2>
          <gallery-image data-email="jesse@rubyoffrails.com"/>
        </div>
        <div class="col-lg-4">
          <h2>Blank</h2>
          <gallery-image data-facebook-id='' data-github-username='' data-email=''>
        </div>
      </div>

    </div> <!-- /container -->
  <!- *************************************************************************************************************************************************** -->
  <!-- end app specific test -->
  <!- *************************************************************************************************************************************************** -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="components/jquery.min.js"></script>
    <script src="components/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="../src/md5.js"></script>
    <script src="../src/manager.js"></script>
    <script src="../src/gallery-image-directive.js"></script>
  </body>
</html>
