<html ng-app="myApp" ng-hint>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SR2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<!-- CSS Reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<!-- Milligram CSS minified -->
	<link rel="stylesheet" href="../js/bower_components/milligram/dist/milligram.min.css">
	<link href="../js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="../js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/bower_components/angular/angular.js"></script>
	<script src="../js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../ng/app.js"></script>

  <!-- TODO begin not used anymore, to be removed!!! -->
	<!--<script src="../../js/hint.js"></script>-->
  <!-- TODO end not used anymore, to be removed!!! -->
  <!--<script type="text/javascript" src="bundle.js" charset="utf-8"></script>-->
	<script>
		// redirectNonSSL(window.location.origin);
	</script>
</head>

<div class="container" ng-controller='MainCtrl'>
	<h1>{{greeting}}</h1>
	<div ng-show="!loggedIn()">
		<div>{{status}}</div>
		<p></p>
		<form ng-submit="login()">
			<table id="login-form">
				<tr><td>USR: </td><td><input type="text" autocapitalize="off" autocorrect="off" ng-model="userName" focus="true"/></td></tr>
				<tr><td>PWD: </td><td><input type="password" ng-model="passWord"/></td></tr>
			</table>
			<p></p>
			<input type="submit" value="Login"/>
		</form>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="error.data.message">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  {{error.data.message}}
	</div>	
	<div ng-show="loggedIn()">
		<div class="row">
			<div class="col-md-6">
				<h3><span class="label label-success">Success!</span><span class="float-right">How are you {{userName}}? Loading ...</span></h3>
				<h3><button href ng-click="logout()">(logout)</button></h3>
				<button ng-show="loggedIn()"><a href ng-click="enter()">Enter</a></button>
			</div>
			<div class="col-md-4">
	 	<div class="row header">
			<div class="col-sm-4">{{userName}} is a</div>
		</div>
		<div class="row">
			<div class="col-sm-2">User</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleUser"></span></div>
		</div>
		<div class="row">
			<div class="col-sm-2">Admin</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleAdmin"></span></div>
		</div>	
		<div class="row">
			<div class="col-sm-2">Foo</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleFoo"></span></div>
		</div>				
			</div>
		</div>
	</div>
</div>
</body>
</html>
