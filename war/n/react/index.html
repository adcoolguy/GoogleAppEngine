<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SR2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	<link href="../js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="../js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/bower_components/angular/angular.min.js"></script>
    <script src="../ng/app.js"></script>
</head>
<body>
<div class="container" ng-controller='MainCtrl'>
	<h1>{{greeting}}</h1>
	<div ng-show="!loggedIn()">
		<div>{{status}}</div>
		<p></p>
		<form ng-submit="login()">
			<table>
				<tr><td>USR: </td><td><input type="text" ng-model="userName" focus="true"/></td></tr>
				<tr><td>PWD: </td><td><input type="password" ng-model="passWord"/></td></tr>
			</table>
			<p></p>
			<input type="submit" value="Login"/>
		</form>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="error.data.message">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  {{error.data.message}}
	</div>	
	<div ng-show="loggedIn()">
		<div class="row">
			<div class="col-md-6">
				<h3><span class="label label-success">Success!</span> Welcome {{userName}}</h3>
	 			<a href ng-click="logout()">(logout)</a>
				<div ng-show="loggedIn()"><a href ng-click="enter()">Enter</a></div>
			</div>
			<div class="col-md-4">
	 	<div class="row header">
			<div class="col-sm-4">{{userName}} is a</div>
		</div>
		<div class="row">
			<div class="col-sm-2">User</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleUser"></span></div>
		</div>
		<div class="row">
			<div class="col-sm-2">Admin</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleAdmin"></span></div>
		</div>	
		<div class="row">
			<div class="col-sm-2">Foo</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleFoo"></span></div>
		</div>				
			</div>
		</div>
	</div>
</div>
</body>
</html>
