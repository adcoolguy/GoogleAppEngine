# A default java.util.logging configuration.
# (All App Engine logging is through java.util.logging by default).
#
# To use this configuration, copy it into your application's WEB-INF
# folder and add the following to your appengine-web.xml:
# 
# <system-properties>
#   <property name="java.util.logging.config.file" value="WEB-INF/logging.properties"/>
# </system-properties>
#
#FINEST (lowest value)
#FINER
#FINE
#CONFIG
#INFO
#WARNING
#SEVERE (highest value)

# Set the default logging level for the root logger (this overrides everything!!!!)
.level = WARNING
#.level = SEVERE
#.level = FINEST
#.level = INFO
#com.appspot.cloudserviceapi=FINEST

#com.sebscape.level=FINEST
org.apache.wicket.util.resource.level=WARNING
#c.f. https://developers.google.com/appengine/docs/java/tools/appstats
com.google.appengine.tools.appstats.AppstatsFilter.level = INFO

# Set the default logging level for ORM, specifically, to WARNING
DataNucleus.level=WARNING

