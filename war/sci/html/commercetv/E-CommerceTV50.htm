	<script type="text/javascript">
	var video = document.getElementById("video");
	video.addEventListener('timeupdate', function(){
		// How long is the track in seconds
		var length = video.duration;
		// Whereabouts are we in the track
		var secs = video.currentTime;
		// How far through the track are we as a percentage
		var progress = (secs / length) * 100;
		document.getElementById("text1").value = secs;
		if (secs >= 7 && secs <= 20) { 
			document.getElementById("text").style.display = "block";
			document.getElementById("text").style.left = "50px";
			document.getElementById("text").style.top = "50px";
			document.getElementById("cigar").style.display = "block";
			//document.getElementById("canoe").style.display = "none";
			//document.getElementById("dorito").style.display = "none"; 
	  	} else
		if (secs >= 27 && secs <= 44) { 
			document.getElementById("text").style.display = "block";
			document.getElementById("text").style.left = "150px";
			document.getElementById("text").style.top = "150px";
			document.getElementById("cigar").style.display = "none";
			document.getElementById("canoe").style.display = "block"; 
			//document.getElementById("dorito").style.display = "none"; 
		} else
		if (secs >= 55 && secs <= 73) {
			document.getElementById("text").style.display = "block";
			document.getElementById("text").style.left = "300px";
			document.getElementById("text").style.top = "300px";
			document.getElementById("cigar").style.display = "none";
			document.getElementById("canoe").style.display = "none"; 
			document.getElementById("dorito").style.display = "block"; 
		} else { 
			document.getElementById("text").style.display = "none";
			document.getElementById("cigar").style.display = "none";
			document.getElementById("canoe").style.display = "none"; 
			document.getElementById("dorito").style.display = "none"; 
		}

	}, false);
	function big() {
		document.getElementById("video").style.width = "70%";
		document.getElementById("buyerportal").style.display = "none";
	}
	function small() {
		document.getElementById("video").style.width = "30%";
		document.getElementById("buyerportal").style.display = "block";
	}
	</script>
