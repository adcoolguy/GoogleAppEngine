<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<META HTTP-EQUIV="Refresh" CONTENT="2;URL=/gu/homeRegister.action">
		<link rel="stylesheet" type="text/css" href="/css/ypgstyle.css" />
		<script> 
		function loadContent() 
		{ 
		   xmlHttp=GetXmlHttpObject() 
		   if (xmlHttp==null) 
		   { 
		       return; 
		   } 
		      var url="/gu/header.jsp"
		       
		      xmlHttp.onreadystatechange=stateChanged; 
		      xmlHttp.open("GET",url,true) 
		      xmlHttp.send(null) 
		       
		    return    
		} 
		
		function stateChanged() 
		{ 
		   if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete") 
		   { 
		     document.getElementById("includedContent").innerHTML=xmlHttp.responseText 
		   } 
		} 
		function GetXmlHttpObject() 
		      { 
		      var objXMLHttp=null 
		      if (window.XMLHttpRequest) 
		         { 
		         objXMLHttp=new XMLHttpRequest() 
		         } 
		      else if (window.ActiveXObject) 
		         { 
		         objXMLHttp=new ActiveXObject("Microsoft.XMLHTTP") 
		         } 
		      return objXMLHttp 
		}
		</script>

	</head>
<body onLoad="InitializeTimer()">
	<div id="includedContent"></div>
	<script>loadContent()</script>
	<br>
	<h1 id="waitMessage">Please wait a moment <div id="tickingContent"></div></h1>
</body>
</html>
